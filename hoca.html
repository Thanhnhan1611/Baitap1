<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hoca{height: 400px; border: 1px solid blue;}
        @keyframes camapboi {
            0%{top:100px;}
            25%{left: 300px; top:200px;}
            50%{left: 600px;top:300px;}
            75%{left: 300px;top:200px;}
            100%{left: 0;top:100px;transform:scaleX(-1);}
        }
        #shark{animation-name:camapboi; animation-duration: 60s;
animation-timing-function: linear;animation-iteration-count: infinite;
    animation-play-state: running;
}
    </style>
</head>
<body>
    <div id="hoca">
        <img id="shark" src="hoca/shark.png" alt="Shark">
    </div>
</body>
</html>
